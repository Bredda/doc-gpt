<div class="h-full flex">
  <div class="flex flex-column align-items-center gap-4 w-3 p-3 surface-ground">
    <app-projec-manager class="w-full"></app-projec-manager>
    <app-document-manager
      *ngIf="currentProject !== undefined"
      class="w-full"></app-document-manager>
  </div>

  <div class="flex h-full max-w-full flex-1 flex-column items-stretch">
    <app-chat-info class="w-full"></app-chat-info>

    <app-chat-panel
      *ngIf="chatType !== 'summarization'"
      class="h-full w-full flex-1 flex-col overflow-hidden"></app-chat-panel>
    <app-query-manager
      class="w-full pt-2"
      *ngIf="chatType !== 'summarization'"></app-query-manager>
    <app-summarization-panel
      *ngIf="chatType == 'summarization'"
      class="h-full w-full flex-1 flex-col overflow-hidden"></app-summarization-panel>
    <app-summarization-manager
      *ngIf="chatType == 'summarization'"
      class="w-full pt-2">
    </app-summarization-manager>
  </div>
</div>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<app-document-viewer></app-document-viewer>
