<div class="docgpt-wrapper" #wrapper>
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <p-splitter [panelSizes]="[25, 75]" styleClass="mb-5 h-full">
    <ng-template pTemplate>
      <div class="col flex flex-column align-items-center gap-2">
        <app-projec-manager class="w-full"></app-projec-manager>
        <p-divider class="w-full"></p-divider>
        <app-document-manager class="w-full"></app-document-manager>
      </div>
    </ng-template>
    <ng-template pTemplate>
      <div class="relative flex h-full max-w-full flex-1 flex-col">
        <app-query-manager
          class="absolute z-5 bottom-0 left-0 w-full border-t md:border-t-0 dark:border-white/20 md:border-transparent md:dark:border-transparent md:bg-vert-light-gradient bg-white dark:bg-gray-800 md:!bg-transparent dark:md:bg-vert-dark-gradient pt-2"></app-query-manager>
        <app-chat-panel
          class="relative h-full w-full transition-width flex flex-col overflow-hidden items-stretch flex-1"></app-chat-panel>
      </div>
    </ng-template>
  </p-splitter>
</div>
