<div #target *ngIf="currentChat" class="overflow-auto h-full">
  <app-message
    *ngFor="let mess of currentChat.messages"
    [message]="mess"></app-message>

  <app-message
    *ngIf="queryProcessing"
    [processing]="queryProcessing"></app-message>
</div>

<div
  *ngIf="!currentProject"
  class="h-full w-full flex flex-column align-items-center justify-content-center text-2xl">
  Ouvrir ou cr√©er un nouveau projet
</div>

<app-no-chat *ngIf="currentProject && !currentChat"></app-no-chat>
