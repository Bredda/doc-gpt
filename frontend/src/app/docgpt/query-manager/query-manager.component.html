<div
  *ngIf="currentChat !== undefined
  "
  class="flex justify-content-center p-inputgroup pt-4">
  <textarea
    type="text"
    rows="1"
    pInputTextarea
    [autoResize]="true"
    placeholder="Query ..."
    [(ngModel)]="query"
    class="mb-5 p-inputtextarea w-11"
    (keydown.enter)="askFromKeydown($event)"
    style="padding: 1rem"></textarea>
  <button
    type="button"
    pButton
    icon="pi pi-send"
    class="mb-5"
    style="padding: 1rem; height: 57px"
    styleClass="p-button-warn"
    [loading]="loading"
    [disabled]="query === ''"
    (click)="onAsk()"></button>
</div>
