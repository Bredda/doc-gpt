<div
  *ngIf="currentChat !== undefined
  "
  class="card flex justify-content-center p-inputgroup">
  <input
    type="text"
    pInputText
    placeholder="Query ..."
    [(ngModel)]="query"
    class="w-full md:w-30rem mb-5"
    style="padding: 1rem" />
  <button
    type="button"
    pButton
    icon="pi pi-send"
    class="mb-5"
    style="padding: 1rem"
    styleClass="p-button-warn"
    [loading]="loading"
    [disabled]="query === ''"
    (click)="onAsk()"></button>
</div>
