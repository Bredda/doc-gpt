<div class="text-center mb-2">
  <span *ngIf="projectName" class="text-4xl">{{projectName}}</span>
  <span class="mr-2"></span>

  <span *ngIf="chatName" class="text-2xl">{{chatName}}</span>
</div>
<div
  class="flex justify-content-center align-items-center gap-1"
  *ngIf="chatName">
  <p-tag [value]="type"></p-tag>
  <p-tag [value]="language"></p-tag>
  <p-tag [value]="model"></p-tag>
</div>
<p-divider *ngIf="chatName"></p-divider>
