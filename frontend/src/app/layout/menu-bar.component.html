<div class="flex justify-content-center gap-2">
  <p-button
    [icon]="actualIcon"
    (click)="toggleTheme()"
    styleClass="p-button-rounded "></p-button>
  <p-menu #menu [model]="items" [popup]="true" appendTo="body"></p-menu>
  <p-button
    icon="pi pi-user"
    styleClass="p-button-rounded "
    (click)="menu.toggle($event)"></p-button>
</div>
