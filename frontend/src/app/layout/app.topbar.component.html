<p-toolbar>
  <div class="p-toolbar-group-start">
    <p>DOC GPT</p>
  </div>
  <div class="p-toolbar-group-end">
    <p-menu #menu [model]="items" [popup]="true"></p-menu>
    <button
      pButton
      type="button"
      (click)="menu.toggle($event)"
      icon="pi pi-bars"
      label="Show"></button>
  </div>
</p-toolbar>
